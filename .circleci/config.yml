version: 2.1
orbs:
  aws-cli: circleci/aws-cli@3.1.4
  aws-ecr: circleci/aws-ecr@8.2.1
  eb: circleci/aws-elastic-beanstalk@2.0.1

jobs:
  deploy-to-beanstalk:
    executor: aws-cli/default
    steps:
      - checkout
      - eb/setup
      - run:
          name: Deploy Docker image to Elastic Beanstalk # Deploy Docker image to Elastic Beanstalk 
          command: |
            eb init docker-react --region eu-west-1 --platform "Docker running on 64bit Amazon Linux" # Initialize EB application 
            eb use docker-react-env # Set EB environment name 
            eb deploy docker-react-env
            ed status

workflows:
  build_and_push_image:
    jobs:
      - aws-ecr/build-and-push-image:
          aws-cli-version: latest
          context: aws-credentials
          create-repo: true
          dockerfile: Dockerfile.dev
          executor: aws-ecr/default
          extra-build-args: '--compress'
          no-output-timeout: 20m
          path: ../
          platform: linux/amd64
          public-registry: false
          push-image: true
          repo: react-repo
          source-profile: sourceProfileName
          tag: '1.0'
      - deploy-to-beanstalk:
          requires:
            - aws-ecr/build-and-push-image
